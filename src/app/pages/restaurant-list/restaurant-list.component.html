<h2 class="mb-3 text-center">Restaurants</h2>
<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="col" *ngFor="let r of restaurants">
      <div class="card h-100 shadow-sm">

        <img 
          [src]="r.image" 
          class="card-img-top"
          style="height: 75%; width: 75%; object-fit: contain;"
        />

        <div class="card-body">
          <h5 class="card-title">{{ r.name }}</h5>
          <p class="text-muted">â­ {{ r.rating }}</p>

          <a [routerLink]="['/foods', r.id]" class="btn btn-primary w-100">
            View Menu
          </a>
        </div>

      </div>
    </div>

  </div>
</div>
